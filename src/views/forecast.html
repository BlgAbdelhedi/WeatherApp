<h4><a href="#/">Back to search</a></h4>
<h2>Forecast for {{ city}}</h2>
<hr/> Days:
<a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2'}">2</a> |
<a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5'}">5</a> |
<a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7'}">7</a>
<hr/>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date:'MMM d, y' }}  <span class="text-success"> {{w.weather[0].description}}</span></h3>


                </div>
                <div class="panel-body">
                    <h3><i class="fa fa-thermometer-three-quarters fa-5" aria-hidden="true"></i> Daytime temperature: {{ w.temp.day }} Â°C</h3>
                    <h3><i class="fa fa-tint" aria-hidden="true"></i> Humidity: {{ w.humidity}}%</h3>
                    <h3><i class="fa fa-cloud fa-1" aria-hidden="true"></i> Clouds: {{w.clouds}}%</h3>
                    <h3><i class="fa fa-skyatlas fa-5" aria-hidden="true"></i> Wind speed : {{w.speed}} M/Sec</h3>
                </div>
            </div>
        </div>
    </div>
</div>
